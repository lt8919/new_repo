<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign In</title>
	<link rel="stylesheet" type="text/css" href="analogsea.css">
</head>
<body>
<div class="logo">
	<img src="images/analogsea-logo.png">
</div>
<section class="signup-box">
	<form class="signup-form" action="/signup/" method="post">
		<h1>Sign Up</h1>
		<label for="email">Email</label>
		<input type="email" name="email" placeholder="foo@bar.com">
		<label for="password">Password</label>
		<input type="Password" name="password" placeholder="1234passw0rd">
		<button class="signup-button">Sign Up</button>
	</form>
</section>
<legend class="login">
	<span>Already have an acount?</span><a href="/login" class="login-link">Log in</a>
</legend>
</body>
</html>
